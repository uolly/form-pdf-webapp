<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissione Ricevuta</title>
    <style>
        /* Variabili CSS */
        :root {
            --rcv-primary: #2c3e50;
            --rcv-primary-dark: #1a252f;
            --rcv-success: #27ae60;
            --rcv-danger: #e74c3c;
            --rcv-warning: #f39c12;
            --rcv-light: #ecf0f1;
            --rcv-border: #bdc3c7;
            --rcv-text: #2c3e50;
            --rcv-text-muted: #7f8c8d;
            --rcv-radius: 6px;
            --rcv-shadow: 0 2px 8px rgba(0,0,0,0.1);
            --rcv-transition: all 0.3s ease;
        }

        /* Reset e base */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--rcv-text);
            background-color: var(--rcv-light);
            margin: 0;
            padding: 20px;
        }

        /* Container principale */
        .rcv-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: var(--rcv-radius);
            box-shadow: var(--rcv-shadow);
            overflow: hidden;
        }

        /* Header */
        .rcv-header {
            background: linear-gradient(135deg, var(--rcv-primary) 0%, var(--rcv-primary-dark) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .rcv-header h1 {
            margin: 0;
            font-size: 1rem;
            font-weight: 300;
        }

        .rcv-header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Body del form */
        .rcv-body {
            padding: 30px;
        }

        /* Sezioni */
        .rcv-section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--rcv-light);
        }

        .rcv-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .rcv-section-title {
            font-size: 0.1rem;
            color: var(--rcv-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        /* Aggiungi questa nuova regola */
        h2.rcv-section-title {
            font-size: 1.1rem !important;
            font-weight: 500;
            margin: 0;
        }

        .rcv-section-icon {
            width: 30px;
            height: 30px;
            background: var(--rcv-primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Grid per form */
        .rcv-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .rcv-group {
            position: relative;
        }

        .rcv-group.full-width {
            grid-column: 1 / -1;
        }

        /* Labels */
        .rcv-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--rcv-text);
        }

        .rcv-required::after {
            content: " *";
            color: var(--rcv-danger);
        }

        /* Input fields */
        .rcv-input,
        .rcv-select,
        .rcv-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--rcv-border);
            border-radius: var(--rcv-radius);
            font-size: 16px;
            transition: var(--rcv-transition);
            background-color: white;
        }

        .rcv-input:focus,
        .rcv-select:focus,
        .rcv-textarea:focus {
            outline: none;
            border-color: var(--rcv-primary);
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        /* Numero ricevuta con incremento */
        .rcv-number-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .rcv-number-input {
            flex: 1;
        }

        .rcv-btn-increment {
            padding: 10px 15px;
            background: var(--rcv-primary);
            color: white;
            border: none;
            border-radius: var(--rcv-radius);
            cursor: pointer;
            transition: var(--rcv-transition);
            font-size: 14px;
        }

        .rcv-btn-increment:hover {
            background: var(--rcv-primary-dark);
        }

        /* Email con autocompletamento */
        .rcv-autocomplete {
            position: relative;
        }

        .rcv-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid var(--rcv-border);
            border-top: none;
            border-radius: 0 0 var(--rcv-radius) var(--rcv-radius);
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: var(--rcv-shadow);
        }

        .rcv-suggestion {
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .rcv-suggestion:hover,
        .rcv-suggestion.active {
            background: var(--rcv-light);
        }

        .rcv-suggestion-email {
            font-weight: 500;
            color: var(--rcv-primary);
        }

        .rcv-suggestion-name {
            font-size: 0.9rem;
            color: var(--rcv-text-muted);
        }

        /* Causale generica */
        #causaleGenerica {
            display: none;
            margin-top: 10px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Radio buttons stilizzati */
        .rcv-radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .rcv-radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 15px;
            border: 2px solid var(--rcv-border);
            border-radius: var(--rcv-radius);
            transition: var(--rcv-transition);
        }

        .rcv-radio-label:hover {
            border-color: var(--rcv-primary);
        }

        .rcv-radio {
            margin-right: 8px;
        }

        .rcv-radio:checked + .rcv-radio-text {
            font-weight: 500;
        }

        .rcv-radio-label:has(.rcv-radio:checked) {
            background: var(--rcv-light);
            border-color: var(--rcv-primary);
        }

        /* Submit button */
        .rcv-submit-wrapper {
            margin-top: 30px;
            text-align: center;
        }

        .rcv-submit {
            background: linear-gradient(135deg, var(--rcv-success) 0%, #229a4d 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--rcv-transition);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .rcv-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .rcv-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Spinner */
        .rcv-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .rcv-loading .rcv-spinner {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Alert messages */
        .rcv-alert {
            padding: 15px 20px;
            border-radius: var(--rcv-radius);
            margin-bottom: 20px;
            display: none;
        }

        .rcv-alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .rcv-alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .rcv-body {
                padding: 20px;
            }

            .rcv-grid {
                grid-template-columns: 1fr;
            }

            .rcv-radio-group {
                flex-direction: column;
            }

            .rcv-submit {
                width: 100%;
            }
        }

        /* Preview numero ricevuta */
        .rcv-preview {
            font-size: 0.9rem;
            color: var(--rcv-text-muted);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="rcv-container">
        <div class="rcv-header">
            <h1>Emissione Ricevuta</h1>
            <p>Agility Club Labora</p>
        </div>

        <div class="rcv-body">
            <div id="rcvAlert" class="rcv-alert"></div>

            <form id="ricevutaForm">
                <!-- Sezione Numero e Data -->
                <div class="rcv-section">
                    <h2 class="rcv-section-title">
                        <span class="rcv-section-icon">1</span>
                        Dati Ricevuta
                    </h2>
                    
                    <div class="rcv-grid">
                        <div class="rcv-group">
                            <label for="numeroRicevuta" class="rcv-label rcv-required">Numero Ricevuta</label>
                            <div class="rcv-number-group">
                                <div class="rcv-number-input">
                                    <input type="number" id="numeroRicevuta" name="numeroRicevuta" class="rcv-input" required min="1">
                                    <div class="rcv-preview" id="numeroPreview">Ultimo numero utilizzato: -</div>
                                </div>
                                <button type="button" class="rcv-btn-increment" id="btnIncrement" title="Usa numero successivo">
                                    +1
                                </button>
                            </div>
                        </div>

                        <div class="rcv-group">
                            <label for="dataRicevuta" class="rcv-label rcv-required">Data Ricevuta</label>
                            <input type="date" id="dataRicevuta" name="dataRicevuta" class="rcv-input" required>
                        </div>
                    </div>
                </div>

                <!-- Sezione Pagante -->
                <div class="rcv-section">
                    <h2 class="rcv-section-title">
                        <span class="rcv-section-icon">2</span>
                        Dati Pagante
                    </h2>
                    
                    <div class="rcv-grid">
                        <div class="rcv-group">
                            <label for="ricevutoDa" class="rcv-label rcv-required">Ricevuto da</label>
                            <input type="text" id="ricevutoDa" name="ricevutoDa" class="rcv-input" required placeholder="Nome e Cognome">
                        </div>

                        <div class="rcv-group">
                            <label for="emailPagante" class="rcv-label rcv-required">Email Pagante</label>
                            <div class="rcv-autocomplete">
                                <input type="email" id="emailPagante" name="emailPagante" class="rcv-input" required placeholder="email@esempio.com" autocomplete="off">
                                <div id="emailSuggestions" class="rcv-suggestions"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sezione Dettagli Pagamento -->
                <div class="rcv-section">
                    <h2 class="rcv-section-title">
                        <span class="rcv-section-icon">3</span>
                        Dettagli Pagamento
                    </h2>
                    
                    <div class="rcv-grid">
                        <div class="rcv-group full-width">
                            <label for="ricevutaPer" class="rcv-label rcv-required">Ricevuta per</label>
                            <select id="ricevutaPer" name="ricevutaPer" class="rcv-select" required>
                                <option value="">Seleziona causale...</option>
                                <option value="10 lezioni di agility/hoopers">10 lezioni di agility/hoopers</option>
                                <option value="10 lezioni di educazione">10 lezioni di educazione</option>
                                <option value="5 lezioni di educazione">5 lezioni di educazione</option>
                                <option value="Lezione singola">Lezione singola</option>
                                <option value="Quota associativa">Quota associativa</option>
                                <option value="Colloquio e valutazione del cane">Colloquio e valutazione del cane</option>
                                <option value="generico">Altro (specifica)</option>
                            </select>
                            
                            <div id="causaleGenerica" class="rcv-group">
                                <input type="text" id="causalePersonalizzata" name="causalePersonalizzata" class="rcv-input" placeholder="Inserisci causale personalizzata">
                            </div>
                        </div>

                        <div class="rcv-group">
                            <label for="denaroRicevuto" class="rcv-label rcv-required">Importo (€)</label>
                            <input type="number" id="denaroRicevuto" name="denaroRicevuto" class="rcv-input" required min="0" step="0.01" placeholder="0.00">
                        </div>

                        <div class="rcv-group">
                            <label class="rcv-label rcv-required">Modalità di pagamento</label>
                            <div class="rcv-radio-group">
                                <label class="rcv-radio-label">
                                    <input type="radio" name="modalitaPagamento" value="contanti" class="rcv-radio" required>
                                    <span class="rcv-radio-text">Contanti</span>
                                </label>
                                <label class="rcv-radio-label">
                                    <input type="radio" name="modalitaPagamento" value="bonifico" class="rcv-radio" required>
                                    <span class="rcv-radio-text">Bonifico</span>
                                </label>
                                <label class="rcv-radio-label">
                                    <input type="radio" name="modalitaPagamento" value="pos" class="rcv-radio" required>
                                    <span class="rcv-radio-text">POS</span>
                                </label>
                                <label class="rcv-radio-label">
                                    <input type="radio" name="modalitaPagamento" value="paypal" class="rcv-radio" required>
                                    <span class="rcv-radio-text">PayPal</span>
                                </label>
                            </div>
                        </div>

                        <div class="rcv-group">
                            <label for="educatoreTecnico" class="rcv-label rcv-required">Educatore/Tecnico</label>
                            <select id="educatoreTecnico" name="educatoreTecnico" class="rcv-select" required>
                                <option value="">Seleziona...</option>
                                <option value="Walter">Walter</option>
                                <option value="Luciana">Luciana</option>
                                <option value="Nicole">Nicole</option>                             
                                <option value="Generico">Generico</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <div class="rcv-submit-wrapper">
                    <button type="submit" class="rcv-submit" id="submitBtn">
                        <span id="btnText">Emetti Ricevuta</span>
                        <span class="rcv-spinner"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
    (function() {
        'use strict';
        
        // Configurazione
        const API_URL = 'https://form-pdf-webapp.onrender.com/api/ricevute';
        
        // Cache elementi DOM
        const form = document.getElementById('ricevutaForm');
        const numeroInput = document.getElementById('numeroRicevuta');
        const numeroPreview = document.getElementById('numeroPreview');
        const btnIncrement = document.getElementById('btnIncrement');
        const dataInput = document.getElementById('dataRicevuta');
        const ricevutaPerSelect = document.getElementById('ricevutaPer');
        const causaleGenerica = document.getElementById('causaleGenerica');
        const causalePersonalizzata = document.getElementById('causalePersonalizzata');
        const emailInput = document.getElementById('emailPagante');
        const suggestionsDiv = document.getElementById('emailSuggestions');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const alertDiv = document.getElementById('rcvAlert');
        
        // Stato
        let ultimoNumero = 0;
        let contatti = [];
        let selectedSuggestionIndex = -1;
        
        // Inizializzazione
        async function init() {
            // Imposta data odierna
            dataInput.value = new Date().toISOString().split('T')[0];
            
            // Carica ultimo numero e contatti
            try {
                const response = await fetch(`${API_URL}/init`);
                const data = await response.json();
                
                ultimoNumero = data.ultimoNumero || 0;
                contatti = data.contatti || [];
                
                numeroInput.value = ultimoNumero + 1;
                numeroPreview.textContent = `Ultimo numero utilizzato: ${ultimoNumero}`;
            } catch (error) {
                console.error('Errore caricamento dati:', error);
            }
        }
        
        // Gestione numero progressivo
        btnIncrement.addEventListener('click', () => {
            const currentValue = parseInt(numeroInput.value) || 0;
            numeroInput.value = currentValue + 1;
        });
        
        // Gestione causale personalizzata
        ricevutaPerSelect.addEventListener('change', (e) => {
            if (e.target.value === 'generico') {
                causaleGenerica.style.display = 'block';
                causalePersonalizzata.required = true;
            } else {
                causaleGenerica.style.display = 'none';
                causalePersonalizzata.required = false;
                causalePersonalizzata.value = '';
            }
        });
        
        // Autocompletamento email
        emailInput.addEventListener('input', (e) => {
            const value = e.target.value.toLowerCase();
            selectedSuggestionIndex = -1;
            
            if (value.length < 2) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            
            const filtered = contatti.filter(c => 
                c.email.toLowerCase().includes(value) ||
                c.nome.toLowerCase().includes(value) ||
                c.cognome.toLowerCase().includes(value)
            );
            
            if (filtered.length > 0) {
                renderSuggestions(filtered);
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.style.display = 'none';
            }
        });
        
        // Navigazione tastiera per suggerimenti
        emailInput.addEventListener('keydown', (e) => {
            const suggestions = suggestionsDiv.querySelectorAll('.rcv-suggestion');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, suggestions.length - 1);
                updateSelectedSuggestion(suggestions);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, -1);
                updateSelectedSuggestion(suggestions);
            } else if (e.key === 'Enter' && selectedSuggestionIndex >= 0) {
                e.preventDefault();
                suggestions[selectedSuggestionIndex].click();
            } else if (e.key === 'Escape') {
                suggestionsDiv.style.display = 'none';
            }
        });
        
        // Chiudi suggerimenti quando si clicca fuori
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.rcv-autocomplete')) {
                suggestionsDiv.style.display = 'none';
            }
        });
        
        function renderSuggestions(filtered) {
            suggestionsDiv.innerHTML = filtered.map((contact, index) => `
                <div class="rcv-suggestion" data-index="${index}" data-email="${contact.email}" data-nome="${contact.nome} ${contact.cognome}">
                    <div class="rcv-suggestion-email">${contact.email}</div>
                    <div class="rcv-suggestion-name">${contact.nome} ${contact.cognome}</div>
                </div>
            `).join('');
            
            // Aggiungi listener ai suggerimenti
            suggestionsDiv.querySelectorAll('.rcv-suggestion').forEach(el => {
                el.addEventListener('click', () => {
                    emailInput.value = el.dataset.email;
                    document.getElementById('ricevutoDa').value = el.dataset.nome;
                    suggestionsDiv.style.display = 'none';
                });
                
                el.addEventListener('mouseenter', () => {
                    selectedSuggestionIndex = parseInt(el.dataset.index);
                    updateSelectedSuggestion(suggestionsDiv.querySelectorAll('.rcv-suggestion'));
                });
            });
        }
        
        function updateSelectedSuggestion(suggestions) {
            suggestions.forEach((el, index) => {
                el.classList.toggle('active', index === selectedSuggestionIndex);
            });
        }
        
        // Gestione invio form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disabilita submit
            submitBtn.disabled = true;
            submitBtn.classList.add('rcv-loading');
            btnText.textContent = 'Generazione in corso...';
            
            // Raccogli dati
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            // Gestisci causale personalizzata
            if (data.ricevutaPer === 'generico') {
                data.ricevutaPer = data.causalePersonalizzata;
            }
            delete data.causalePersonalizzata;
            
            // Aggiungi simbolo euro all'importo per il PDF
            data.denaroRicevutoPDF = `€ ${parseFloat(data.denaroRicevuto).toFixed(2)}`;
            
            try {
                const response = await fetch(`${API_URL}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showAlert('success', 'Ricevuta emessa con successo! Email inviate.');
                    
                    // Aggiorna ultimo numero
                    ultimoNumero = parseInt(data.numeroRicevuta);
                    numeroPreview.textContent = `Ultimo numero utilizzato: ${ultimoNumero}`;
                    numeroInput.value = ultimoNumero + 1;
                    
                    // Reset form (tranne numero)
                    const numeroValue = numeroInput.value;
                    form.reset();
                    numeroInput.value = numeroValue;
                    dataInput.value = new Date().toISOString().split('T')[0];
                    
                } else {
                    showAlert('error', result.error || 'Errore durante l\'emissione della ricevuta');
                }
                
            } catch (error) {
                showAlert('error', 'Errore di connessione. Riprova più tardi.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('rcv-loading');
                btnText.textContent = 'Emetti Ricevuta';
            }
        });
        
        function showAlert(type, message) {
            alertDiv.className = `rcv-alert rcv-alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // Inizializza al caricamento
        init();
    })();
    </script>
</body>
</html>
